apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  strategy:
    type: Recreate
  template:
    metadata:
      name: config-server-pod
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: kamposdiego/config-server:1.0.0
        ports:
        - containerPort: 8888
          name: config-server
        imagePullPolicy: Always
