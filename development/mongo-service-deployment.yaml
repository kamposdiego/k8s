apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-service
spec:
  selector:
    matchLabels:
      app: mongo-service
  strategy:
    type: Recreate
  template:
    metadata:
      name: mongo-service-pod
      labels:
        app: mongo-service
    spec:
      containers:
      - name: mongo-service
        image: mongo:5.0.5
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: mongo-service-persistent-storage
          mountPath: /data/db
        imagePullPolicy: Always
      volumes:
        - name: mongo-service-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-service-pv-claim